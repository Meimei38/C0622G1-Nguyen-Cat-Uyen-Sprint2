<!-- Offcanvas Menu Begin -->
<div class="offcanvas-menu-overlay"></div>
<div class="offcanvas-menu-wrapper">
  <div class="offcanvas__option">
    <div class="offcanvas__links">
      <a href="#">FAQs</a>
      <a href="#">USD</a>
      <a routerLink="/login">Sign in</a>
    </div>
  </div>
  <div class="offcanvas__nav__option">
    <a href="#" class="search-switch"><img src="assets/img/icon/search.png" alt=""></a>
    <a href="#"><img src="assets/img/icon/heart.png" alt=""></a>
    <a href="#"><img src="assets/img/icon/cart.png" alt=""> <span>0</span></a>
    <div class="price">$0.00</div>
  </div>
  <div id="mobile-menu-wrap"></div>
  <div class="offcanvas__text">
    <p>Free shipping, 30-day return or refund guarantee.</p>
  </div>
</div>
<!-- Offcanvas Menu End -->

<!-- Header Section Begin -->
<header class="header">
  <div class="header__top">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-7">
          <div class="header__top__left">
            <p>Free shipping, 30-day return or refund guarantee.</p>
          </div>
        </div>
        <div class="col-lg-6 col-md-5">
          <div class="header__top__right">
            <div class="header__top__links">
              <a *ngIf="nameAccount!=''">{{nameAccount}}</a>
              <a href="#" *ngIf="!checkLogin" routerLink="/login">Sign in</a>
              <a href="#" *ngIf="checkLogin" (click)="logOut()" routerLink="/login">Sign out</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-3" style="padding-right: 0">
        <div class="header__logo">
          <a routerLink="/home"><img src="assets/img/logo.png" alt=""></a>
        </div>
      </div>
      <div class="col-lg-6 col-md-6">
        <nav class="header__menu mobile-menu">
          <ul>
            <li routerLink="/home"><a>Home</a></li>
            <li routerLink="/shop"><a>Shop</a></li>
            <li><a>Explore</a>
              <ul class="dropdown bg-light">
                <li>About Us</li>
                <li>Shop Details</li>
                <li>Check Out</li>
                <li>Blog Details</li>
              </ul>
            </li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contacts</a></li>
          </ul>
        </nav>
      </div>
      <div class="col-lg-3 col-md-3">
        <div *ngIf="checkLogin" class="header__nav__option">
          <a href="#" class="search-switch"><img src="assets/img/icon/search.png" alt=""></a>
          <a href="#"><img src="assets/img/icon/heart.png" alt=""></a>
          <a routerLink="/cart"><img src="assets/img/icon/cart.png" alt=""> <span>0</span></a>
          <div class="price"></div>
        </div>
      </div>
    </div>
    <div class="canvas__open"><i class="fa fa-bars"></i></div>
  </div>
</header>
<!-- Header Section End -->
