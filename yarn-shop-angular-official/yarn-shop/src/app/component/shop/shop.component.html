<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-option">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb__text">
          <h4>Shop</h4>
          <div class="breadcrumb__links">
            <a routerLink="/home">Home</a>
            <span>Shop</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Shop Section Begin -->
<section class="shop spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <div class="shop__sidebar">
          <div class="shop__sidebar__search">
            <input type="text" placeholder="Search..." [(ngModel)]="searchName" (change)="search()">
            <button type="submit" class="btn" (click)="search()"><span class="icon_search"></span></button>
            <button type="submit" class="btn" (click)="clear()">Clear Filter</button>
          </div>

          <div class="shop__sidebar__accordion">
            <div class="accordion" id="accordionExample">
              <div class="card">
                <div class="card-heading">
                  <a data-toggle="collapse" data-target="#collapseOne">Categories</a>
                </div>
                <div id="collapseOne" class="collapse" data-parent="#accordionExample">
                  <div class="card-body">
                    <div class="shop__sidebar__categories">
                      <ul class="nice-scroll">
                        <select [(ngModel)]="searchCategory">Category
                          <option value=""> All</option>
                          <ng-container *ngFor="let item of categoryList">
                            <option value="{{item.id}}">{{item.name}}</option>
                          </ng-container>
                        </select>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-heading">
                  <a data-toggle="collapse" data-target="#collapseTwo">Brand</a>
                </div>
                <div id="collapseTwo" class="collapse" data-parent="#accordionExample">
                  <div class="card-body">
                    <div class="shop__sidebar__brand">
                      <select [(ngModel)]="searchBrand">
                        <option value=""> All</option>
                        <ng-container *ngFor="let brand of brandList">
                          <option value="{{brand.id}}"> {{brand.name}}</option>
                        </ng-container>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-heading">
                  <a data-toggle="collapse" data-target="#collapseThree">Price Range</a>
                </div>
                <div id="collapseThree" class="collapse" data-parent="#accordionExample">
                  <div class="card-body">
                    <div class="shop__sidebar__price">
                      <input type="range" min="0" max="40" step="5" [(ngModel)]="searchPrice">
                      <span> {{searchPrice|currency:'USD'}}</span><span *ngIf="searchPrice=='40'"><sup>+</sup></span>
                      <!--                        <option value=""> All </option>-->
                      <!--                        <option> $0.00 - $20.00+</option>-->
                      <!--                        <option> $5.00 - $10.00</option>-->
                      <!--                        <option> $10.00 - $15.00</option>-->
                      <!--                        <option> $15.00 - $20.00</option>-->
                      <!--                        <option> 20.00+</option>-->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-9">
        <!--        <div class="shop__product__option">-->
        <!--          <div class="row">-->
        <!--            <div class="col-lg-6 col-md-6 col-sm-6">-->
        <!--              <div class="shop__product__option__left">-->
        <!--                <p>Showing 1â€“12 of 126 results</p>-->
        <!--              </div>-->
        <!--            </div>-->
        <!--            <div class="col-lg-6 col-md-6 col-sm-6">-->
        <!--              <div class="shop__product__option__right">-->
        <!--                <p>Sort by Price:</p>-->
        <!--                <select>-->
        <!--                  <option value="">Low To High</option>-->
        <!--                  <option value="">$0 - $55</option>-->
        <!--                  <option value="">$55 - $100</option>-->
        <!--                </select>-->
        <!--              </div>-->
        <!--            </div>-->
        <!--          </div>-->
        <!--        </div>-->
        <div class="row" *ngIf="pageProduct">
          <ng-container *ngFor="let item of pageProduct.content; let i = index">
            <div class="col-lg-4 col-md-6 col-sm-6">
              <div class="product__item">
                <div class="product__item__pic set-bg" >
                  <img src="assets/img/product/product-1.jpg" [routerLink]="['/product-detail', item.id]">
                  <ul class="product__hover">
                    <li  ><i class="fa-solid fa-circle-info text-success"></i></li>
                  </ul>
                </div>
                <div class="product__item__text">
                  <h5>{{item.name}}</h5>
                  <h6>{{item.price|currency:'USD'}}</h6>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
        <div class="row" *ngIf="pageProduct">`
          <div class="col-lg-12">
            <div class="product__pagination">
              <button [disabled]="pageProduct.number==0" class="btn" (click)="goToPage(pageProduct.number - 1)">Pre</button>
              <button [disabled]="pageProduct.number +1 === pageProduct.totalPages" class="btn"
                 (click)="goToPage(pageProduct.number+1)">Next</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Shop Section End -->
